<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="personallib.css">
    <title>Personal Library</title>
</head>
<body>
    <div class="text-center mb-5">
    <div class="container mt-5">
    <h1 class="text-center mb-5"> Personal Library System</h1>
    <form action="" id = "bookForm">
    <div class="form-group mb-3">
        <label for="bookTitle">Book Title:</label>
        <input type="text" 
        id="bookTitle"
         class="from-control" 
         placeholder="Enter Book Title"
          required
          />
    </div>
    <div class="form-group mb-3">
        <label for="author">Author    :</label>
        <input type="text" 
        id="author"
         class="from-control" 
         placeholder="Enter Book Author"
          required
          />
    </div>
    <div class="form-group mb-3">
        <label for="genre">Genre     :</label>
        <input type="text" 
        id="genre"
         class="from-control" 
         placeholder="Enter Book Gener"
          required
          />
    </div>
    <div class="form-group mb-3">
        <label for="year">Year       :</label>
        <input type="number" 
        id="year"
         class="from-control" 
         placeholder="Enter Published Year"
          required
          />
    </div>
    <div class="form-group mb-3">
        <label for="quantity">Quantity  :</label>
        <input type="text" 
        id="quantity"
         class="from-control" 
         placeholder="Enter Quantity"
          required
          />
    </div>
    <button class="btn btn-success"
     type="submit"
      id="addBtn">Add Book</button>
    <button class="btn btn-warning ml-2"
     type="button" 
     id="clearBtn">Clear All</button>
<br><br>
    </form>
    <table class="table" mt-4 id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Gener</th>
                <th>Year</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<div class="modal fade" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Edit Book</h4>
        </div>
        <div class="modal-body">
            <form action="" id="editForm">
                <div class="form-group mb-3">
                    <label for="editbookTitle">Book Title:</label>
                    <input type="text" 
                    id="bookTitle"
                     class="from-control" 
                     placeholder="Enter Book Title"
                      required
                      />
                </div>
                <div class="form-group mb-3">
                    <label for="editauthor">Author:</label>
                    <input type="text" 
                    id="author"
                     class="from-control" 
                     placeholder="Enter Book Author"
                      required
                      />
                </div>
                <div class="form-group mb-3">
                    <label for="editgenre">Gener:</label>
                    <input type="text" 
                    id="genre"
                     class="from-control" 
                     placeholder="Enter Book Gener"
                      required
                      />
                </div>
                <div class="form-group mb-3">
                    <label for="edityear">Year:</label>
                    <input type="number" 
                    id="year"
                     class="from-control" 
                     placeholder="Enter Published Year"
                      required
                      />
                </div>
                <div class="form-group mb-3">
                    <label for="editquantity">Quantity</label>
                    <input type="text" 
                    id="quantity"
                     class="from-control" 
                     placeholder="Enter Quantity"
                      required
                      />
                </div>
                <input type="hidden" id="editBookId">
                <button class="btn btn-success"
                 type="submit"
                  id="editBtn">Save Changes</button>
                <button class="btn btn-danger ml-2"
                 type="button" 
                 id="clsBtn" data-dismiss="modal">Close</button>
            </form>
        </div>
    </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
<script src="personallib.js"></script>
</body>
</html>
